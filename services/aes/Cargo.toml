[package]
name = "aes"
version = "0.7.5"
authors = ["bunnie <bunnie@kosagi.com>"]
edition = "2018"
description = "AES library for Xous"

[dependencies]
xous = { path = "../../xous-rs" }
log-server = { path = "../log-server" }
log = "0.4"
cipher = "0.3"
ctr = { version = "0.7", optional = true }
opaque-debug = "0.3"
hex-literal = "0.2"
zeroize = "1"

[features]
compact = [] # Reduce code size at the cost of slower performance
default = []
